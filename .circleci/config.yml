version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
      
    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run: 
          command: |
            apt-get update && apt-get install -y awscli
            sh build_and_push.sh


